<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Movie List</h1>

    <ul id="movie-list">
        <li>The Matrix</li>
    </ul>

    <script> 
        let ulElement = document.getElementById('movie-list'); // взимам референция към съществуващ елемент (т.е. взимам пътя към даден елемент)
        let movieLiElement = document.createElement('li'); // създаваме елемeнт, като вътре в скобата слагаме тага, в който искаме да го създадем ('p', 'li')
        movieLiElement.textContent = 'Man of steel'; // слагаме съдържание на елемента
        ulElement.appendChild(movieLiElement) // закрепваме новия елемент към дървото, като псоледен елемент, за да се визуализира в браузъра
    // .prepend() - закрепваме елемнта най-отпред на дървото
    </script>

</body>
</html>
